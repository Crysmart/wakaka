    name: szb-platform-task
    owner: LHY
  protocol:
    name: dubbo
    port: 30005
  registry:
    address: 172.18.58.9:2181
    protocol: zookeeper
    check: false
    group: dubbo-prod
    simplified: true
  metadata-report:
